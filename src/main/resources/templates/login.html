<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2 style="margin-left: 506px;" >Login.html</h2>
<form class="form-horizontal" action="/user/login" method="post" >
<!-- 	<label style="margin-left : 50px;" >Login page</label> -->
	<p style="margin-left: 541px;"><a href="/user/registration" >Registration</a></p>
	<p th:text="${message}" style="color:red;"></p>
	
<!-- 	UserName :  -->
<!-- 	<input name="userName" type="email" th:value="${user.userName}" placeholder="Enter email" /> -->
<!-- 	<br/><br/> -->
	<div class="form-group">
      <label class="control-label col-md-2 col-xs-12" for="userName">UserName:</label>
      <div class="col-sm-10 col-xs-12">
        <input type="email" class="form-control" placeholder="Enter email" name="userName" th:value="${user.userName}">
      </div>
    </div>
	
<!-- 	Password :  -->
<!-- 	<input name="password" type="password" th:value="${user.password}" placeholder="Enter password" /> -->
<!-- 	<br/><br/> -->
	<div class="form-group">
      <label class="control-label col-sm-2 col-xs-12" for="password">Password:</label>
      <div class="col-sm-10 col-xs-12">
        <input type="password" class="form-control" placeholder="Enter password" name="password" th:value="${user.password}">
      </div>
    </div>
	
	<div class="form-group">        
      <div class="col-sm-offset-2 col-sm-10">
		<input class="btn btn-primary" type="submit" value="Login" style="margin-left: 349px;"/>
	  </div>
	</div>

</form>
</div>


</body>
</html>
