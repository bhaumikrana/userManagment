<html>
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<h2>Change Password Page</h2>
<p th:text="${message}" id="message" style="color:red;"></p>
<br/><br/>
<form action="/user/changePassword" method="post" >
<!-- 	Old Password :  -->
<!-- 	<input name="oldPassword" id="oldPassword" type="text" th:value="${oldPassword}" > -->
<!-- 	<br/><br/> -->
	
	<div class="form-group">
      <label class="control-label col-sm-3" style="text-align: right;">Old Password :</label>
      <input class="form-control" style="width: 500px;" name="oldPassword" id="oldPassword" type="text" th:value="${oldPassword}" placeholder="Enter old password">
    </div>

<!-- 	New Password :  -->
<!-- 	<input name="newPassword" id="newPassword" type="text" th:value="${newPassword}" > -->
<!-- 	<br/><br/> -->
	
	<div class="form-group">
      <label class="control-label col-sm-3" style="text-align: right;">New Password :</label>
      <input class="form-control" style="width: 500px;" name="newPassword" id="newPassword" type="text" th:value="${newPassword}" placeholder="Enter new password">
    </div>
    
<!-- 	Confirm New Password :  -->
<!-- 	<input name="confirmNewPassword" id="confirmNewPassword" type="text" th:value="${confirmNewPassword}" > -->
<!-- 	<br/><br/> -->

	<div class="form-group">
      <label class="control-label col-sm-3" style="text-align: right;">New Password :</label>
      <input class="form-control" style="width: 500px;" name="confirmNewPassword" id="confirmNewPassword" type="text" th:value="${confirmNewPassword}" placeholder="Enter confirm new password">
    </div>

	<input style="margin-left: 285px;" type="submit" value="Submit" class="btn btn-info"/>
</form>
</div>
</body>
</html>
